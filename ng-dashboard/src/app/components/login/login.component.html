<section class="demo-banner">
  <h4>Sign in to your account</h4>
  <form>
    <nz-input-group [nzSuffix]="prefixTemplateUser" nzSize="large">
      <input type="text" nz-input placeholder="Enter your username" />
    </nz-input-group>
    <ng-template #prefixTemplateUser>
      <i nz-icon [nzType]="'home'"></i>
    </ng-template>
    <br />
    <br />
    <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        nz-input
        placeholder="Enter password here"
      />
    </nz-input-group>
    <ng-template #suffixTemplate>
      <i
        nz-icon
        [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
        (click)="passwordVisible = !passwordVisible"
      ></i>
    </ng-template>
  </form>
  <div *nzModalFooter class="data">
    <button class="button but-sm but-white" (click)="destroyModal()">
      Cancel
    </button>
    <button
      type="button "
      class="button but-sm but-green"
      (click)="destroyModal()"
    >
      Submit
    </button>
  </div>
</section>
